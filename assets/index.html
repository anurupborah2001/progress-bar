<!DOCTYPE html><html><head><title>Progress Bar Demo</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link type="text/css" media="all" rel="stylesheet" href="assets/css/bootstrap.min.css"><link type="text/css" rel="stylesheet" href="assets/css/select.css"><link type="text/css" media="all" rel="stylesheet" href="assets/css/progressbar.css"></head><body><div class="container bs-docs-container"><div class="row"><h1>Progress Bar Demo</h1><div id="loading" class="loading-div"><img src="images/ajax-loader.gif"></div><div id="bar-placeholder"></div><div class="select-div" id="select-placeholder"></div><div class="btn-div" id="btn-placeholder"></div><script type="mustache/x-tmpl" id="progressbarTmpl">{{#barprogressitem}}
<div class="progressbar-wrapper progressbar">
       <div class="progress-bar-normal progress-bar" role="progressbar" style=width:{{elem}}% data-progress={{elem}} id=progessbarId{{index}}></div>
       <span class="show text-center">{{elem}}%</span>
</div>
{{/barprogressitem}}</script><script type="mustache/x-tmpl" id="selectTmpl"><div class="pure-css-select-style theme-default">
      <select id="progress-select">
        {{#barprogressitem}}
            <option data-item={{index}} value=Progress{{index}}>#Progress{{index}}</option>
        {{/barprogressitem}}
      </select>
</div></script><script type="mustache/x-tmpl" id="buttonTmpl"><div class="row">
<div class="divBtn">
    {{#btnitem}}
         <button class="btn btn-default" onclick=progress.init({{elem}}) id=incrementBtn{{index}}  type="button">{{elem}}</button>
   {{/btnitem}}
</div>
</div></script></div></div><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script><script type="text/javascript" src="assets/js/all.min.js"></script></body></html>
